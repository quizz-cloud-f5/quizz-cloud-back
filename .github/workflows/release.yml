name: Release and Publish Docker Image

on:
  push:
    tags:
      - "v*"  # Se ejecuta cuando se crea un tag que empiece con "v", ejemplo: v1.0.0

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4.7.0
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR with Maven
        run: mvn clean package -DskipTests

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/quizzcloud-backend:${{ env.VERSION }} .

      - name: Push Docker Image
        run: docker push ghcr.io/${{ github.repository_owner }}/quizzcloud-backend:${{ env.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
