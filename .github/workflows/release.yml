name: Release and Publish Docker Image

on:
  push:
    tags:
      - "v*"  # Se ejecuta cuando se crea un tag que empiece con "v", ejemplo: v1.0.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write   # ⬅️ Permite publicar en GHCR
      contents: read    # ⬅️ Permite leer el código fuente

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR with Maven
        run: mvn clean package -DskipTests

      # Iniciar sesión en GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository }}/quizzcloud-backend:${{ env.VERSION }} .

      - name: Push Docker Image
        run: docker push ghcr.io/${{ github.repository }}/quizzcloud-backend:${{ env.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
